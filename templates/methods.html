{% extends "base.html" %}
{% block title %}Select Companies{% endblock %}
{% block content %}

<h2>Select Companies and Method</h2>

<form method="POST" action="{{ url_for('mcda.topsis') }}">
  <div class="mb-3">
    <label class="form-label">Companies</label><br>
    {% for comp in companies %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="selected_companies" value="{{ comp }}">
        <label class="form-check-label">{{ comp }}</label>
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Run TOPSIS</button>
</form>

{% endblock %}
